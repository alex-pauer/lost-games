<div class="product-with-image">
    <div class="product-image-wrapper">
      <img [src]="product.image" [alt]="product.title" class="product-side-image">
    </div>
    <div class="product-content">
      <h3>{{product.title}}</h3>
      <p>{{product.description}}</p>
      <span class="price">{{product.price}}</span>
      <button class="buy-btn"><a routerLink="/cart" class="cesta-img" routerLinkActive="active">Comprar</a></button>
    </div>
  </div>
