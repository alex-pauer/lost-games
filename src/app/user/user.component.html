<main>
  <section class="login-container">
      <div class="login-box">
          <img src="../img/logo.png" alt="logotipo Lost Games" class="logo-user-page">
          <h2>Iniciar sesión</h2>
          <form (ngSubmit)="onSubmit()">
              <div class="input-group">
                  <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email ID" required>
              </div>
              <div class="input-group">
                  <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
              </div>
              <p>
                  <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                  <a href="#" class="create-acc">Crear Cuenta</a>
              </p>
              <button type="submit" class="login-btn">Login</button>
          </form>
      </div>
  </section>
</main>
