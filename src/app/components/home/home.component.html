<!-- home.component.html -->
<section class="hero">
  <div class="hero-content">
    <div class="text-section">
      <h1>LOST GAMES</h1>
      <p>
        Ediciones coleccionista de tus juegos favoritos <br>
        y vinilos de bandas sonoras.
      </p>
      <a routerLink="/catalog" class="btn">Ver catálogo</a>
    </div>
    <img src="assets/images/hero-image.png" alt="Video Game Collection" class="hero-image">
  </div>
</section>

<div class="featured">
  <h1>Productos Destacados</h1>
</div>

<section class="products">
  <div class="slider">
    <button class="slider-btn left" (click)="prevSlide()">&#10094;</button>
    <div class="slider-container" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
      <div class="slide" *ngFor="let slide of slides">
        <img [src]="slide.image" [alt]="slide.alt">
      </div>
    </div>
    <button class="slider-btn right" (click)="nextSlide()">&#10095;</button>
  </div>

  <h2>Ediciones coleccionista</h2>
  <div class="product-grid">
    <div class="product" *ngFor="let product of featuredProducts">
      <img [src]="product.image" [alt]="product.name">
      <p>{{product.name}}</p>
      <span>{{product.price | currency:'EUR'}}</span>
      <button class="add-to-cart" (click)="addToCart(product)">Añadir al carrito</button>
    </div>
  </div>

  <h2>Vinilos</h2>
  <div class="vinyl-container">
    <div class="vinyl" *ngFor="let vinyl of vinyls">
      <img [src]="vinyl.image" [alt]="vinyl.name">
      <p>{{vinyl.name}}</p>
      <span>Precio: {{vinyl.price | currency:'EUR'}}</span>
    </div>
  </div>

  <h2>Nuestras marcas</h2>
  <div class="brands-grid">
    <div class="brand" *ngFor="let brand of brands">
      <img [src]="brand.image" [alt]="brand.name">
    </div>
  </div>
</section>
