<div class="detalle-container" *ngIf="producto">

  <img *ngIf="producto.imagen" [src]="producto.imagen" alt="{{ producto.nombre }}" class="detalle-img">


  <div class="detalle-info">
    <h2>{{ producto.nombre }}</h2>
    <p>{{ producto.descripcion }}</p>
    <p class="precio">{{ producto.precio | currency }}</p>
  </div>


  <a [routerLink]="['/producto']" class="volver-btn">Volver</a>
</div>
