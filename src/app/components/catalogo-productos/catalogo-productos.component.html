<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let producto of productos">
        <div class="card">
          <img [src]="producto.imagen" class="card-img-top img-fluid" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text">€ {{ producto.precio }}</p>
            <a [routerLink]="['/producto', producto.id]" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </div>
